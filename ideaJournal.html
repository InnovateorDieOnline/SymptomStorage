<div id="ideaJournal"
	data-bb-type="screen"
	data-bb-effect="fade"
	data-bb-title="ideaJournal">

	<script src="js/ideaJournal.js"></script>

	<div id="screenTitle"
		data-bb-type="title"
		data-bb-caption="My Idea Journal"></div>

	<div id="ideaList"
		data-bb-type="image-list"
		data-bb-style="arrowbuttons"
		data-bb-images="none"
		>
	</div>

	<div data-bb-type="action-bar">
		<div id="btnScan"
			data-bb-type="action"
			data-bb-style="button"
			data-bb-selected="true"
			data-bb-img="assets/icons/ideaJournal.png">
			Capture Current Idea
		</div>

		<div id="btnHome"
			data-bb-type="action"
			data-bb-style="button"
			data-bb-img="assets/icons/home.png">
			Home
		</div>
	</div>

	<div id="contextMenu" data-bb-type="context-menu">
		<div id="btnDelete" data-bb-type="action" data-bb-img="assets/icons/delete.png">Delete</div>
		<div id="btnDetails" data-bb-type="action" data-bb-img="assets/icons/list.png">Details</div>		
	</div>

</div>
